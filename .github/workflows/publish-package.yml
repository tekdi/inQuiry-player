name: 🚀 Publish NPM Package

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      actions: write
      packages: write
      pull-requests: write

    steps:
      - name: 📥 Checkout Code Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: List files
        run: ls -la ~/

      - name: Create .npmrc
        run: |
          echo "@tekdi:registry=https://registry.npmjs.org/" > ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=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" >> ~/.npmrc

      - name: Display .npmrc contents
        run: cat ~/.npmrc

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🛠️ Build Library
        run: npm run build-lib

      - name: List contents of dist/quml-library
        run: ls -la dist/quml-library

      - name: 🚢 Publish to NPM
        run: |
          cd dist/quml-library
          pwd  # Print the current directory
          ls -la  # List the contents to ensure the package is present
          npm publish --tag=beta --access public
        env:
          NODE_AUTH_TOKEN: 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
