name: ðŸš€ Publish NPM Package

on:
  pull_request:
    branches:
      - '**'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: ðŸ“¥ Checkout Code Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set-up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ› ï¸ Build Library
        run: npm run build-lib

      - name: ðŸ” Ensure jq is installed
        run: sudo apt-get install -y jq

      - name: ðŸ” Check if Version Exists
        id: check-version
        run: |
          cd dist/quml-library
          PACKAGE_NAME=$(jq -r .name package.json)
          PACKAGE_VERSION=$(jq -r .version package.json)
          NPM_REGISTRY="https://registry.npmjs.org"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$NPM_REGISTRY/$PACKAGE_NAME/$PACKAGE_VERSION")
          echo "status=$STATUS" >> $GITHUB_ENV

      - name: ðŸ”§ Debug Environment Variables
        run: env | grep NODE

      - name: ðŸ”‘ Verify NPM Authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸš¢ Publish to NPM
        if: env.status != '200'
        run: |
          cd dist/quml-library
          if [[ "$(jq -r .version package.json)" == *"beta"* ]]; then
            npm publish --tag beta
          else
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ“œ Log Version Exists
        if: env.status == '200'
        run: echo "Version already exists, skipping publish."
