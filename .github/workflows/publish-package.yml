name: 🚀 Publish NPM Package

on:
  pull_request:
    branches:
      - '**'

jobs:
  publish:
    environment: NPM_REGISTRY
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      actions: write
      packages: write
      pull-requests: write

    steps:
      - name: 📥 Checkout Code Repository
        uses: actions/checkout@v4

      - name: Verify creds1
        run: |
          echo "hello world"
          echo ${{ vars.TESTVAR }}
          echo ${{ vars.NPM_TOKEN }}

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: 📦 Install Dependencies
        run: npm install

      - name: 🛠️ Build Library
        run: npm run build-lib

      - name: 🔍 Ensure jq is installed
        run: sudo apt-get install -y jq

      - name: 🔍 Check if Version Exists
        id: check-version
        run: |
          cd dist/quml-library
          PACKAGE_NAME=$(jq -r .name package.json)
          PACKAGE_VERSION=$(jq -r .version package.json)
          NPM_REGISTRY="https://registry.npmjs.org"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$NPM_REGISTRY/$PACKAGE_NAME/$PACKAGE_VERSION")
          echo "status=$STATUS" >> $GITHUB_ENV

      - name: 🚢 Publish to NPM
        if: env.status != '200'
        run: |
          cd dist/quml-library
          if [[ "$(jq -r .version package.json)" == *"beta"* ]]; then
            npm publish --tag=beta --access public
          else
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: "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"

      - name: 📜 Log Version Exists
        if: env.status == '200'
        run: echo "Version already exists, skipping publish."
